<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    #search-container {
      text-align: center;
      margin-top: 20px;
    }

    /* Form container to ensure input fields are stacked vertically */
    form {
      text-align: center;
      margin-top: 20px;
    }

    .search-item {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: inline-block;
      margin-right: 10px;
      color: #555;
      vertical-align: middle;
    }

    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      vertical-align: middle;
    }

    #searchButton {
      padding: 10px 10px;
      font-size: 16px;
      font-weight: 600;
      background-color: #007BFF;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      margin-left: 10px;
    }

    #searchButton:hover {
      background-color: #0056b3;
    }

    /* Table Styling */
    table {
      width: 400px;
      border-radius: 30px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #f8f8f8;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
      color: #fff;
    }

    th {
      background-color: #333;
      font-weight: bold;
      width: 30px;
    }

    td {
      background-color: #f0f0f0;
      width: 60px;
    }

    tr:nth-child(odd) td {
      background-color: #333333;
    }

    tr:nth-child(even) td {
      background-color: #333333;
    }

    tr:hover td {
      background-color: #d1e7fd;
    }

    .error-message {
      color: #f44336;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <h1 style="margin-bottom: 50px;">DETAIL DE PAIEMENT</h1>

  <div id="search-container" style="margin-right: 100px;">
    <form id="searchForm">
      <!-- Search ID input field -->
      <div class="search-item">
        <label for="searchId"></label>
        <input type="text" id="searchId" placeholder="Taper votre ID" required>
      </div>

      <!-- Search Name input field -->
      <div class="search-item" style="margin-left: 115px;">
        <label for="searchName"></label>
        <input type="text" id="searchName" placeholder="Taper votre Nom & PrÃ©nom" required> <button type="submit" id="searchButton">Recherche</button>
      </div>

    </form>
  </div>


  <div id="result"></div>

  <script>
    // Search for data by ID and name (as password)
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const searchId = document.getElementById('searchId').value;
      const searchName = document.getElementById('searchName').value;

      // Get the stored data from localStorage
      const storedData = JSON.parse(localStorage.getItem('employeeData'));

      // Find the matching employee data by ID
      const result = storedData.find(employee => employee.id === searchId);

      if (result && result.name === searchName) {
        // Display data if found and name matches (as password)
        const resultHTML = `
          <table>
            <tr>
              <th>ID</th><td>${result.id}</td>
            </tr>
            <tr>
              <th>Name</th><td>${result.name}</td>
            </tr>
            <tr>
              <th>Salary</th><td>${result.salary}</td>
            </tr>
            <tr>
              <th>Work Time (WT)</th><td>${result.wt}</td>
            </tr>
            <tr>
              <th>Overtime (OT)</th><td>${result.ot}</td>
            </tr>
            <tr>
              <th>Prime</th><td>${result.prime}</td>
            </tr>
            <tr>
              <th>Retenu</th><td>${result.retenu}</td>
            </tr>
            <tr>
              <th>Total</th><td>${result.total}</td>
            </tr>
          </table>
        `;
        document.getElementById('result').innerHTML = resultHTML;
      } else {
        document.getElementById('result').innerHTML = "<p class='error-message'>No data found or incorrect name (password).</p>";
      }
    });
  </script>
</body>
</html>
